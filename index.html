<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adhish | Home</title>
    <link rel="stylesheet" href="home.css" />
</head>

<body>
    <header>
        <div class="lbox">
            <img src="image.png" alt="Logo" class="logo" />
            <div class="cname">Adhish's Fitness</div>
        </div>
        <div class="mbox">
            <ul class="nav">
                <li><a href="#" class="active" style="text-decoration: underline;">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <div class="rbox">
            <button class="button1">Call Us</button>
            <button class="button1">E-mail Us</button>
        </div>
    </header>
    <div class="form1">
        <h3>Join The Gym Now</h3>
        <form action="#">
            <div class="finput">
                <input type="text" name="name" placeholder="Enter your Name">
            </div>
            <div class="finput">
                <input type="number" name="age" placeholder="Enter your Age">
            </div>
            <div class="finput">
                <input type="text" name="gender" placeholder="Enter your Gender">
            </div>
            <div class="finput">
                <input type="text" name="locality" placeholder="Enter your Locality">
            </div>
            <div class="finput">
                <input type="email" name="e-mail" placeholder="Enter your E-Mail">
            </div>
            <div class="finput">
                <input type="tel" name="number" placeholder="Enter your Mobile Number">
            </div>
            <div class="finput">
                <button class="button1">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
